<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            function CtoF(x){
                return (x * (9 / 5)) + 32;
            }
            let x=parseInt(prompt("Enter the Celsius value: "));
            alert("Fahrenheit value: " + CtoF(x));
        </script>
    </body>
</html>
